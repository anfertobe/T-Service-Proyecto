<div>
<table width="100%" ng-app ng-controller="Oferta as of" ng-init="of.consultar()">
    <tr>
        <td colspan="2">
            <div class="container-fluid" >
            <h1>Ofertas</h1>
            <br>
            <div class="container-fluid" >
                <ul class="nav nav-tabs">
                    <li role="presentation"  ng-click="of.registro()" ><a>Adicionar</a></li>
                    <li role="presentation" ng-click="of.seleccionarEmpleado()"><a>Seleccionar empleado</a></li>
            </ul>
            <br>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2" width="100%">
            <div class="container-fluid" >
                    <table width="100%">
                    <tr>
                        <td style="aling:right" width="50%">
                            Ofertas
                        </td>
                        <td  style="aling:left" width="50%" >
                        <select id="referenceslist" class="input-large" ng-model="OptionOf" ng-change="of.cargarOferta()" >
                            <option ng-repeat="ofer in ofertasG">{{ofer.id}}-({{ofer.descripcion}})</option>
                        </select>
                        
                    <td>
                    </tr>
                 </table>   
            </div>        
          </td>
        </tr>
        <tr>
            <td colspan="2">
                        <div class="container-fluid">
                            <table width="100%">
                                <tr>
                                    <td width="45%">

                                  <div class="panel-heading" >Postulantes</div>
                                     <table class="table" >
                                 <thead>
                                 <th></th>
                                 <th>NDoc</th>
                                 <th>Nombre</th>
                                
                                 </thead>
                                 <tbody>
                                     <tr ng-repeat="oft in of.Oferta.postulantes">
                                         <td><input type="radio" name="radAnswer" value={{oft.identificacion}} /> </td>
                                         <td>{{oft.identificacion}}</td>
                                         <td>{{oft.nombre}}</td>
                                     </tr>
                                 </tbody>
                             </table>
                       </td>
                       <td width="10%">
                           
                       </td>
                        <td width="45%">
                            <table width="100%" >
                                <tr>
                                    <td>Fecha Creación</td>
                                    <td><input type="date" ng-model="of.Oferta.fechaCreacion" required></td>
                                </tr>
                                <tr>
                                    <td>Fecha Finalización</td>
                                    <td><input type="date" ng-model="of.Oferta.fechaFinalizacion" required></td>
                                </tr>
                                <tr>
                                    <td>Descripción</td>
                                    <td><textarea name="Descripcion" ng-model="of.Oferta.descripcion" rows="4" cols="20">
                                        </textarea></td>
                                </tr>
                                <tr>
                                    <td>Categoría</td>
                                    <td><select name="Categorias" >
                                            <option ng-repeat="cat in of.Categorias">
                                                {{ cat.nombre }}
                                            </option>
                                         </select></td>
                                </tr>
                                <tr>
                                    <td>Valor</td>
                                    <td><input type="number" name="Valor" ng-model="of.Oferta.valor" /></td>
                                </tr>
                                <tr>
                                    <td>Estado</td>
                                    <td><select name="Estados" id="ofEstado" ng-model="of.Oferta.estado" >
                                            <option>Disponible</option>
                                            <option>Terminado</option>
                                            <option>Pausado</option>
                                        </select></td>
                                </tr>
                                <tr>
                                    <td>Calificacion</td>
                                    <td><select name="Calificacion" >
                                            <option ng-repeat="cal in of.Calificacion">
                                                {{ cat.nombre }}
                                            </option>
                                         </select></td>
                                </tr>
                  
                                    
                            </table>
                            
                        </td>
                    </tr>
                    
                    
                </table>
                
            </div>
          </td>
               
    </tr>
    </table>
</div>
