<div class="container">
    <h1> Pago de licencias </h1>
        <div class="container">
            <div class="panel, well-sm">
                <form class="form-inline">      
                    <div>
                        <label>
                            Numero tarjeta credito: 
                        </label>
                        <input type="text" name="fname" class="form-control" ng-model="reg.producto.nombre"><br>
                    </div><br>
                    <div>
                        <label>
                            Tipo Tarjeta 
                        </label>
                        <input type="text" name="lprice" class="form-control" ng-model="reg.producto.idproducto"><br>
                    </div><br>
                    <div>
                        <label>
                            Codigo de Seguridad 
                        </label>
                        <input type="text" name="lcant" class="form-control" ng-model="reg.producto.precio"><br>
                    </div><br>
                    <div>
                        <label>
                            Tipo de Licencia 
                        </label>
                        <input type="text" name="fname" class="form-control" ng-model="reg.producto.nombre"><br>
                    </div><br>
                    <button  ng-click="reg.registrar()" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
</div>
